<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>企业管理者</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" href="../../static/css/index.css">

<body>
<div class="main">
    <nav class="navbar navbar-default my-nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <img src="../../static/img/Logo.png" alt="" class="img-responsive center-block" style="height: 50px;">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">用户</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">消息
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">业务消息</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="#">news</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="statck-nav">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation">
                <a href="#"th:href="@{/boss}">订单</a>
            </li>
            <li role="presentation" class="active">
                <a href="#"th:href="@{/boss-refund}">退款单</a>
            </li>
            <li role="presentation">
                <a href="#"th:href="@{/boss-restorhouse}">库存</a>
            </li>
            <li role="presentation">
                <a href="#"th:href="@{/boss-plan}">生产计划</a>
            </li>
            <li role="presentation">
                <a href="#"th:href="@{/boss-moneylist}">账单</a>
            </li>
        </ul>
    </div>
    <div class="item-detail">
        <h3>退款单</h3>
        <div class="detail-tab">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">退款单</a></li>
            </ul>

        </div>
        <div class="item-detail-main">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>单号</td>
                    <td>制单人</td>
                    <td>金额</td>
                    <td>订单</td>
                    <td>审核状态</td>
                    <td>退款状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{单号}}</td>
                    <td>{{制单人}}</td>
                    <td>{{金额}}</td>
                    <td>{{订单}}</td>
                    <td>{{审核状态}}</td>
                    <td>{{退款状态}}</td>
                    <td>
                        <span style="margin-left: 10px;"><a href="#">详情</a></span>
                    </td>
                </tr>

                </tbody>
            </table>
            <hr style="color: #40E0D0">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>

                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script src="../../static/js/index.js"></script>
<script src="../../static/js/user/user.js"></script>
