<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>系统管理员</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/user/user.css">
    <link rel="stylesheet" href="../../static/css/user/shopping.css">
</head>

<body>
<div class="main">
    <nav class="navbar navbar-default my-nav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <img src="../../static/img/Logo.png" alt="" class="img-responsive center-block" style="height: 50px;">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">用户</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">消息
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">业务消息</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="#">news</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="statck-nav">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active">
                <a href="#">员工</a>
            </li>
        </ul>
    </div>
    <div class="item-detail">
        <h3>员工</h3>
        <div class="detail-tab">
            <ul class="nav nav-tabs" style="float: left">
                <li role="presentation" class="active"><a href="#">员工列表</a></li>
            </ul>
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                    新增员工
                </button>
            </div>
        </div>


        <div class="item-detail-main">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>姓名</td>
                    <td>账号</td>
                    <td>部门</td>
                    <td>电话</td>
                    <td>邮箱</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{姓名}}</td>
                    <td>{{商品名称}}</td>
                    <td>{{账号}}</td>
                    <td>{{部门}}</td>
                    <td>{{邮箱}}</td>
                    <td>
                        <a href="#" data-toggle="modal" data-target="#myModal">修改</a>
                        <a href="#">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr style="color: #40E0D0">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增计划</h4>
            </div>
            <div class="modal-body">
                <div>
                    <label for="select-pro">选择部门</label>
                    <input type="text" id="select-pro" list="pro-list">
                    <datalist id="pro-list">
                        <option value="p1">
                        <option value="p2">
                        <option value="p3">
                    </datalist>
                </div>

                <div>
                    <label for="num-pro">请输入姓名</label>
                    <input type="text" id="num-pro">
                </div>

                <div>
                    <label for="tel">请输入电话</label>
                    <input type="text" id="tel">
                </div>

                <div>
                    <label for="email">请输入邮箱</label>
                    <input type="text" id="email">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">添加</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../../static/js/index.js"></script>
<script src="../../static/js/user/shopping.js"></script>
</body>

</html>
