<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet"  th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{../static/css/index.css}">
    <link rel="stylesheet"  th:href="@{../static/css/user/login.css}">
</head>
<body>

<div class="main">
    <div class="sys-title">
        <img src="../../static/img/Logo.png" alt="" class="img-responsive center-block">
    </div>
    <div class="login-body">
        <h3 class="ogin-title">登录</h3>
        <hr>
        <form>
            <div class="form-group">
                <label for="account">账号</label>
                <input type="text" class="form-control" id="account" name="account" placeholder="账号">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-default btn-block">登录</button>
        </form>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../../static/js/user/login.js"></script>
</body>
</html>
