<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>销售</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/user/user.css">
</head>

<body>
<div class="main">
    <div th:insert="~{Admin::topbar}"></div>
    <div class="statck-nav">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation">
                <a href="#"th:href="@{/sale}">订单</a>
            </li>
            <li role="presentation" class="active">
                <a href="#"th:href="@{/sale-user}">客户</a>
            </li>
        </ul>
    </div>
    <div class="item-detail">
        <h3>客户
            <span>
                <div>
                    <input type="password" class="form-control user-search" placeholder="请输入客户相关信息" style="float: left;">
                    <button class="btn btn-default" type="submit">搜索</button>
                </div>
            </span>
        </h3>

        <div class="detail-tab">
            <ul class="nav nav-tabs" style="float: left">
                <li role="presentation" class="active"><a href="#">客户列表</a></li>
            </ul>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    全部级别 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">全部级别</a></li>
                    <li><a href="#">普通</a></li>
                    <li><a href="#">VIP</a></li>
                    <li><a href="#">SVIP</a></li>
                </ul>
                <button type="button" class="btn btn-default">
                    新增客户
                </button>
            </div>
        </div>


        <div class="item-detail-main">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>客户名称</td>
                    <td>客户编码</td>
                    <td>登录账号</td>
                    <td>联系人</td>
                    <td>地址</td>
                    <td>级别</td>
                    <td>电话</td>
                    <td>qq</td>
                    <td>邮箱</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{单号}}</td>
                    <td>{{制单人}}</td>
                    <td>{{金额}}</td>
                    <td>{{收货地址}}</td>
                    <td>{{出库/发货}}</td>
                    <td>{{审核状态}}</td>
                    <td>{{付款状态}}</td>
                    <td>{{qq}}</td>
                    <td>{{邮箱}}</td>
                    <td>
                        <a href="#">修改</a>
                        <a href="#">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr style="color: #40E0D0">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../../static/js/index.js"></script>
<script src="../../static/js/user/user.js"></script>
</body>

</html>
