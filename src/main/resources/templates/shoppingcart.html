<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/user/user.css">
</head>

<body>
<div class="main">
    <div th:insert="~{Admin::topbar}"></div>
    <div class="statck-nav">
        <ul class="nav nav-pills nav-stacked" th:fragment="userbar">
            <li role="presentation" >
                <a href="#"th:href="@{/user-order}">订单</a>
            </li>
            <li role="presentation">
                <a href="#"th:href="@{/shopping}">商品</a>
            </li>
            <li role="presentation">
                <a href="#" th:href="@{/shoppingcart}">购物车</a>
            </li>
        </ul>
    </div>
    <div class="item-detail">
        <h3>购物车</h3>
        <div class="detail-tab">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">购物车</a></li>
            </ul>
        </div>
        <div class="item-detail-main">
            <div class="order-list">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>主图</td>
                        <td>商品编码</td>
                        <td>商品名称</td>
                        <td>规格</td>
                        <td>单价</td>
                        <td>数量</td>
                        <td>小计</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="p-1">
                        <td><img src="../../static/img/1.jpg" alt=""></td>
                        <td>{{商品编码}}</td>
                        <td>{{商品名称}}</td>
                        <td>{{规格}}</td>
                        <td>{{单价}}</td>
                        <td id="p-1-num">1</td>
                        <td>{{小计}}</td>
                        <td>
                            <button id="AddBtn-1" onclick="AddNumber(this)">+</button>
                            <button id="ReduceBtn-1" onclick="ReduceNumber(this)">-</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-info">
                <span>金额：{{金额}}</span>
                <br>
                <span>商品数量：{{商品数量}}</span>
                <button class="btn btn-primary" style="float:right;margin-bottom: 5px;" type="submit" onclick="confirmCart()">确认下单</button>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>备注：<textarea class="form-control" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>收货人地址：<textarea class="form-control" rows="3"></textarea></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-default" onclick="window.history.back()" style="float:right;margin: 0 10px 10px 0;" type="submit">返回</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../../static/js/index.js"></script>
<script src="../../static/js/user/user.js"></script>
<script>
    function AddNumber(self) {
        var id = self.id.toString().charAt(self.id.toString().length-1);
        var num = $('#p-'+id+'-num').text();
        $('#p-'+id+'-num').text(parseInt(num)+1);
    }
    function ReduceNumber(self){
        var id = self.id.toString().charAt(self.id.toString().length-1);
        var num = $('#p-'+id+'-num').text();
        $('#p-'+id+'-num').text(parseInt(num)-1);
        if(parseInt(num)-1==0){
            delPro(id);
        }
    }
    function delPro(id) {
        $('#p-'+id).hide();
    }
    
    function confirmCart() {
        var data = document.getElementsByTagName('tbody').children;
        for(var i in data){
            alert(i);
        }
    }
</script>
</body>

</html>
